#---------------------------- DipSpec Configuration File ----------------------------


# Experimental parameters
#------------------------------------------------------------------------------------
path_spectrum = "examples/compound_1/spc_compound_1.dat"
path_timetrace = ""
mw_frequency = 33.700000;
magnetic_field = 1.19840;

# Spin system parameters
#------------------------------------------------------------------------------------
spinA:
{
    label = "nitroxide";
    D = [0, 0];
	g = [2.009, 2.006, 2.002];
    gFrame = [0, 0, 0];   
};

spinB:
{
    label = "hs_fe";
    D = [6.465, 0.020];
    g = [2.00, 2.00, 1.95];
    gFrame = [0, 0, 0];
};

# Calculation mode: 0 - simulation, 1 - fitting
#------------------------------------------------------------------------------------
mode = 1;

# Simulation settings
#------------------------------------------------------------------------------------
simulation_settings:
{
	spc = 1;
    spc_vs_theta = 0;
    spc_vs_xi = 0;
    spc_vs_phi = 0;
    spc_vs_E = 0;
    timetrace = 0;
    faxis_normalized = 0;
};

simulation_variables:
{
	r_mean    = 2.52;
	r_width   = 0.06;
    xi_mean   = 89.0;
    xi_width  = 5.6;
	phi_mean  = 0.0;
	phi_width = 0.0;
	temp      = 1.6;
}

# Fitting settings
#------------------------------------------------------------------------------------
genetic_algorithm:
{
	num_generations = 400;
	size_generation = 128;
	prob_crossover = 0.5;
    prob_mutation = 0.01;
    display_graphics = 1;
}

fitting_variables:
{
    r_mean    : {opt = 1; range = [2.00,  3.00]; value = 0.0};
	r_width   : {opt = 1; range = [0.00,  0.20]; value = 0.0};
    xi_mean   : {opt = 1; range = [ 0.0,  90.0]; value = 0.0};
    xi_width  : {opt = 1; range = [ 0.0,  30.0]; value = 0.0};
	phi_mean  : {opt = 0; range = [ 0.0, 180.0]; value = 0.0};
	phi_width : {opt = 0; range = [ 0.0,  60.0]; value = 0.0};
	temp      : {opt = 1; range = [ 1.0,   3.0]; value = 0.0};
}

error_estimation:
{
	variables = (("r_mean", "r_width"), ("xi_mean", "xi_width"), ("temp"));
	threshold = 110; 
	Ns = 1000;
}

# Calculation settings
#------------------------------------------------------------------------------------
calculation_settings:
{
    r_distr = "n";
    xi_distr = "n";
    phi_distr = "n";
    Ns = 1000000;
    fmin = 2.0;
    fmax = 30.0;
}

# Output data
#------------------------------------------------------------------------------------   
output:
{
    directory = "examples/compound_1/results/";
    save_data = 1;
    save_figures = 1;
};

### eof
